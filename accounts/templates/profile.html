
{% extends 'base.html' %}
<!--''' this request brings the whole user even if we are just asking for the mail-->
<!--    thats why when we send user as profile, in the html takes just the name'''-->
{% block page_title %}{{user}}'s Profile{% endblock %}

{% block page_heading %}{{user}}'s Profile{% endblock %}

{% block content %}
<div class='jumbotron'>
    <h2>{{ profile.email }}</h2>
    <h2>{{ profile.username }}</h2>
</div>

{% endblock %}
